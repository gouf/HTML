<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<script src="./jquery-1.7.2.min.js"></script>
	<title>oneLineMemo</title>
</head>
<body>
  	<button id="toggle">Toggle</button>
  	<button id="add">Add</button>

  	<div class="wrap">
    	
    </div>
<script>
$(function() {
  $('#toggle').click(function(){
    $('.wrap').fadeToggle();
  });
  
  // add
  $('#add').click(function(){
    div = '<div class="line"><input type="text" /><button class="r">Remove</button></div>';
    $('.wrap').append(div);
  });
  
  // remove
  $('.r').live('click', function(){
    $(this).parent().remove();
  });
});
</script>
</body>
</html>
