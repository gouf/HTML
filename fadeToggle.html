<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<script src="./jquery-1.7.2.min.js"></script>
	<title>.fadeToggle()</title>
</head>
<body>
  	<input type="button" id="toggle" value="Toogle" />
  	<ul class="list">
  	  <li>hoge</li>
  	  <li>foo</li>
  	  <li>bar</li>
  	</ul>
<script>
$(function() {
  $('#toggle').click(function(){
    $('.list').fadeToggle();
  });
});
</script>
</body>
</html>
