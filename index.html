<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./jquery-1.7.2.min.js"></script>
	<style>
	 .font36 {
  	 font-size: 36px;
	 }
	</style>
</head>
<body>
	<h1>jQueryの練習</h1>
	<ul>
	  <li class="listitem">1</li>
	  <li class="listitem">2</li>
	  <li class="listitem">3</li>
	  <li class="listitem">4</li>
	  <li class="listitem">5</li>
	</ul>
	<input type="text" name="" id="" value="ねこ"/>
	<script>
  	$(function() {
    	$('.listitem').toggle(
    	   function() {
      	   $(this).css('color', 'blue');
    	   },
    	   function() {
      	   $(this).css('color', 'black');
    	   }
    	)
  	};)
	</script>
</body>
</html>
