<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./jquery-1.7.2.min.js"></script>
</head>
<body>
	<h1>jQueryの練習</h1>
	<ul>
	  <li>1</li>
	  <li>2</li>
	  <li>3</li>
	  <li>4</li>
	  <li>5</li>
	  <li>6</li>
	  <li>7</li>
	  <li>8</li>
	  <li>9</li>
	  <li>10</li>
	</ul>
	<script>
  	$(document).ready(function() {
    	$('li').css({'border' : '1px solid #cbd',
    	             'font-size': '90%',
    	             'width': '80px'});
  	});
	</script>
</body>
</html>
